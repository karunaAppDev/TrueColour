<ion-content padding class="signup-style"> </ion-content>
<div class="login" style="align-content: center; ">
  <div id="recaptcha-container"></div>
  <div class="login-box">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      
          <ion-list >
            <ion-item>
              <ion-input type="tel" placeholder="Register Mobile Number" name="phone" value="" required [(ngModel)]="phone" required>
              </ion-input>
            </ion-item>
          </ion-list>
     

      <ion-row style="background-color:black;" >
        <ion-col >
          <ion-button (click)="waitForCaptcha()" expand="block" shape="round" style="color:white; font-family: Verdana, Geneva, Tahoma, sans-serif"  round="true" expand="block" full type="submit" (click)="this.disabled = true;" [disabled]="!loginForm.form.valid">
           <strong> Get OTP</strong></ion-button>
        </ion-col>
      </ion-row>

    

    </form>
  </div>
</div>
