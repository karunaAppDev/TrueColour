<ion-toolbar style="max-width: 100%;" style="background-color:#3880ff;">
  <ion-searchbar id="search" type="text" style="background-color:#3880ff; color:white" placeholder="Search by Name" autocomplete autocorrect
    (keyup)="onSearch($event)" name="searchValue" [disabled]="searchbar" [(ngModel)]="searchValue"></ion-searchbar>
</ion-toolbar>

<div *ngIf="advancedSearch" style="background-color:#3880ff">
  <ion-row>
    <ion-col class="ion-align-self-start">
      <ion-button type="button"  style="color:black"  fill="clear" (click)="showAdvanceSearch()">
        Advanced Search
      </ion-button>
    </ion-col>
    <ion-col class="ion-align-self-start">
      <div *ngIf="advancedSearchcancel">
        <ion-button type="button" style="background-color:#3880ff; color:black" fill="clear" (click)="cancelAdvanceSearch()">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;Cancel
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</div>

<div *ngIf="advanceSearchdiv" style="background-color:#3880ff">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-start">
        <ion-input style= "background-color:#3880ff ;color:white;" class="input" [(ngModel)]="citystat" name="city" type="text" autocomplete
          autocorrect (keyup)="dispalyadvenceSearchResults($event)" placeholder=" Search by City or State ">
        </ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>


<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
    
      <div *ngIf="dispalySearchResult">
        <ion-item-sliding *ngFor="let users of userDetails | search : searchValue : citystat " #slidingItem>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="users['imageUrl']"></ion-img>
            </ion-avatar>
            <ion-label (click)="loadProfile(users['id'])">
              {{users['Firstname']}} {{users['LastName']}}
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </div>


      <div *ngIf="dispalyadvenceSearchResult">
        
        <ion-item-sliding *ngFor="let users of userDetails | search : searchValue : citystat " #slidingItem>
          <ion-item>
            
            <ion-avatar slot="start">
              <ion-img [src]="users['imageUrl']"></ion-img>
            </ion-avatar>
            <ion-label (click)="loadProfile(users['id'])">
              {{users['Firstname']}} {{users['LastName']}}
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </div>
    </ion-col>
  </ion-row>

  <div *ngIf="footer">
    <ion-tabs>
      <ion-tab-bar slot="bottom" style="background-color:#3880ff ">
        <ion-tab-button (click)="home()"  style="background-color:#3880ff">
          <ion-label style="color: black; font-family: Verdana, Geneva, Tahoma, sans-serif"> <strong>Home</strong>
          </ion-label>
          <ion-icon style="color: black;" name="home"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)="wanttoTell()"  style="background-color:#3880ff">
          <ion-label style="color:black ;font-family: Verdana, Geneva, Tahoma, sans-serif"><strong>Tell About
              Them</strong></ion-label>
          <ion-icon style="color: black;" name="chatbubble-ellipses-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
